def html_template(content):
    return f"""
    <html>
    <head>
        <title>Employee Manager</title>
        <style id="style-red-background">
            body {{
                font-family: Arial, sans-serif;
                background-color: red !important; /* <- Solid red and forced */
                color: #333;
                margin: 0;
                padding: 20px;
            }}
            h1 {{
                text-align: center;
                color: white;
            }}
            table {{
                width: 100%;
                border-collapse: collapse;
                background: #fff;
                margin-bottom: 30px;
            }}
            th, td {{
                padding: 12px;
                border: 1px solid #ccc;
                text-align: left;
            }}
            th {{
                background-color: #ff6b8c;
                color: white;
            }}
            tr:nth-child(even) {{
                background-color: #f9f1f4;
            }}

                background: white;

            }}

            input[type="number"],

                width: 100%;
                padding: 10px;
                margin: 8px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }}
            input[type="submit"] {{
                background-color: #ff6b8c;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }}
            input[type="submit"]:hover {{
                background-color: #f5a8c9;
            }}
            a {{
                color: #ff6b8c;
                text-decoration: none;
            }}
            a:hover {{
                text-decoration: underline;
            }}
            .error {{
                color: yellow;
                text-align: center;
                font-weight: bold;
            }}
        </style>
    </head>
    <body>
        <h1>Employee Management System</h1>
        {content}
    </body>
    </html>
    """
